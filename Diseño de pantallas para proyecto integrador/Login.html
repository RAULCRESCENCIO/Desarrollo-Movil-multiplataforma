  <script> 
    document.addEventListener('DOMContentLoaded', function () {
      const iconoMenu = document.getElementById('icono-menu');
      const menuDesplegable = document.getElementById('menu-desplegable');
    
      // Mostrar u ocultar el menú desplegable al hacer clic en el icono
      iconoMenu.addEventListener('click', function (event) {
        event.stopPropagation(); // Evitar que el clic en el icono cierre el menú (por burbujeo)
        toggleMenu();
      });
    
      // Ocultar el menú desplegable al hacer clic en cualquier lugar fuera del menú
      document.addEventListener('click', function (event) {
        const estaDentroDelMenu = menuDesplegable.contains(event.target);
        
        if (!estaDentroDelMenu && menuDesplegable.style.display === 'block') {
          toggleMenu();
        }
      });
    
      function toggleMenu() {
        // Alternar la visibilidad del menú desplegable
        menuDesplegable.style.display = (menuDesplegable.style.display === 'block') ? 'none' : 'block';
      }
    });
